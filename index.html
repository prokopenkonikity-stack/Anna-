<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ß–µ—Å—Ç–Ω—ã–π –≤–æ–ø—Ä–æ—Å üòå</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  text-align: center;
  background: #1c1c1c;
  color: white;
  overflow: hidden;
}

#app {
  position: relative;
  width: 100%;
  height: 100%;
}

h1 {
  margin-top: 80px;
  font-size: clamp(28px, 6vw, 72px);
  line-height: 1.3;
}

button {
  padding: clamp(14px, 3vw, 40px) clamp(24px, 6vw, 80px);
  font-size: clamp(20px, 4vw, 36px);
  cursor: pointer;
  border: none;
  border-radius: 18px;
  transition: transform 0.2s;
}

.main {
  background: #ff3c8a;
  color: white;
}

#yesBtn {
  position: relative;
  margin: 20px;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
  left: 50%;
  top: 60%;
  transform: translate(-50%, -50%);
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<div id="app">
  <h1>
  –¢—ã –≤—ã–π–¥–µ—à—å —Å–æ –º–Ω–æ–π? üôÇ
  </h1>

  <button id="yesBtn" class="main" onclick="yes()">–î–∞</button>
  <button id="noBtn">–ù–µ—Ç</button>
</div>

<script>
let stage = 0;
const name = "–ö—Ä–∞—Å–æ—Ç–∫–∞"; // ‚Üê –º–æ–∂–µ—à—å –∑–∞–º–µ–Ω–∏—Ç—å –∏–º—è

const noBtn = document.getElementById("noBtn");
const app = document.getElementById("app");

function yes() {
  document.body.innerHTML =
  `<h1 style="margin-top:200px;font-size:clamp(40px,8vw,90px);">
  –ï—Å–ª–∏ —á–µ—Å—Ç–Ω–æ, ${name}, —è –∏ –Ω–µ —Å–æ–º–Ω–µ–≤–∞–ª—Å—è üòâ
  </h1>`;
  confettiBurst();
}

function no() {
  const yesBtn = document.getElementById("yesBtn");
  stage++;
  yesBtn.style.transform = `scale(${1 + stage * 0.25})`;
}

function moveNo() {
  const maxX = app.clientWidth - noBtn.offsetWidth;
  const maxY = app.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  no();
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

function confettiBurst() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
